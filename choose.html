<!DOCTYPE html>
<html>
    <head>
        <title>GWS TEAM 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="pti2.css" type="" rel="stylesheet">
    </head>
	<body>
		<div class ="top">
			<div>
				<img src="poto/crown-removebg-preview.png">
			</div>
				<h2>Mid Exam</h2>
			</div>
		</div>
		
		<br />
		<hr />

		<div class="slideshow-container">
			<div class="character fade">
				<img src="poto/1biasa.png" style="width:600px">
			</div>
			
			<div class="character fade">
				<img src="poto/2biasa.png" style="width:600px">
			</div>

			<div class="character fade">
				<img src="poto/3biasa.png" style="width:600px">
			</div>

			<div class="character fade">
				<img src="poto/4biasa.png" style="width:600px">
			</div>
			
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
		</div>
		
		<div id="play">
			<div>
				<p id="greet"></p>
			</div>
			<div>
				<h3>Ayo tulis namamu!</h3>
			</div>
			<div>
				<input class="input" type="text" name="nama" id="nama" required>
			</div>
			<for>
				<button type="submit" onclick="greet();">DONE</button>
			</div>
			<div>
				<button id="next" onclick="nextPage()" disabled>GASKAN</button>
		    </div>
		
		<script>
		function greet() {
			var Name = document.getElementById('nama').value;
			var today = new Date()
			var curHr = today.getHours()

			if (curHr < 12 && curHr >= 4){
  				var time = "Good Morning!"
			}
			else if (curHr < 18 && curHr >= 12){
  				var time = "Good Afternoon!"
			}
			else if (curHr < 21 && curHr >= 18){
  				var time = "Good Evening!"
			}
			else{
				var time = "Good Night!"
			}

            var greeting = "Hello, " + Name + "! " + time;
            document.getElementById('greet').innerHTML = greeting;
			var button = document.getElementById('next');
			button.disabled = false;
        }

		function nextPage() {
			window.location.href = "play.html";
			sessionStorage.setItem("slideIndex", slideIndex);
		}
		
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
		  showSlides(slideIndex += n);
		}

		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("character");
		  var dots = document.getElementsByClassName("dot");
		  if (n > slides.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
			  slides[i].style.display = "none";  
		  }
		  for (i = 0; i < dots.length; i++) {
			  dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";  
		  dots[slideIndex-1].className += " active";
		}
		</script>
	</body>
</html>
