<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GWS TEAM 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="pti.css" type="" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,900,300">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <script>
            function changeimg1()
            {
              document.getElementById('sec1').style.backgroundImage = "url(poto/eat.png)";
            }
            function changeimg2()
            {
              document.getElementById('sec1').style.backgroundImage = "url(poto/gameroom.png)";
            }
            function changeimg3()
            {
              document.getElementById('sec1').style.backgroundImage = "url(poto/bed.png)";
            }
            function changeimg4()
            {
              document.getElementById('sec1').style.backgroundImage = "url(poto/study.png)";
            }
        </script> 
        <script defer src="script.js"></script>
    </head>

    <body id="sec1">

      
      <div id="prog">
        
        <div class="wrapper">
          <div id="boxTuan">
            <div id="progressBar1" class="wrapper"><div id="bar1"></div></div>
            <i class='fas fa-hamburger' id="iconBox"></i>
          </div>

          <div id="boxTuan">
            <div id="progressBar2" class="wrapper"><div id="bar2"></div></div>
              <i class='fas fa-gamepad' id="iconBox"></i>
          </div>
          
          <div id="boxTuan">
            <div id="progressBar3" class="wrapper"><div id="bar3"></div></div>
            <i class='fas fa-bed' id="iconBox"></i> 
          </div>
          
          <div id="boxTuan">
            <div id="progressBar4" class="wrapper"><div id="bar4"></div></div>
              <i class='fas fa-book-open' id="iconBox"></i> 
          </div>

          <button id="" onclick="addMakan(30, 'bar1');changeimg1()" class="button" jd="btn1" >EAT</button>
          <button id="" onclick="addMain(20, 'bar2');changeimg2()" class="button" jd="btn2" >PLAY</button>
          <button id="" onclick="addTidur(100, 'bar3');changeimg3()" class="button" jd="btn3" >SLEEP</button>
          <button id="" onclick="addBelajar(10, 'bar4');changeimg4()" class="button" jd="btn4" >STUDY</button>

          <p id="infoSemester"></p>
        </div>
      </div>

      <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
          <div class="colse-btn">&times;</div>
          <h1>Title</h1>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor, quas. Mollitia nemo soluta, cumque illo placeat dolor harum repellat accusantium quis eius accusamus libero, doloribus unde sit commodi nulla voluptatibus!</p>
        </div>
      </div>
  
      <button onclick="togglePopup"></button>

      <div id="box">
        <div class="clock">
          <div class="middle"></div>
          <div class="middle1"></div>
          <div id="hour" class="hour"></div>
          <div id="minute" class="minute"></div>
          <div id="second" class="second"></div>
        </div>
      </div>

     <div id="box3">
      <img id="char" src="" />
     </div>


      <div id="box2">
        <section>
            <div class="wrapper">
              <div class="right-col">
                <img src="poto/unmuted.png" id="icon">
              </div>
  
              <audio id="mySong" loop="loop" autoplay="autoplay">
                <source src="audio/finalaudio.mp3" type="audio/mp3">
              </audio>
            </div>
        </section>      
      </div>
    </body>
</html>
